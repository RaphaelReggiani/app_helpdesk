<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% block 'head' %}{% endblock 'head' %}
</head>
<body class="pt-16">
    <header class="fixed top-0 inset-x-0 z-50 bg-gradient-to-r from-blue-700 via-white to-blue-950 shadow">
        <nav class="flex items-center justify-between p-4 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
          </div>

          <div class="ml-5 absolute left-4 flex items-center">
            <div class="border-2 border-white text-white w-12 h-12 flex items-center justify-center font-bold text-sm">
              <a href="{% url 'home' %}">HDK</a>
            </div>
          </div>

          <div class="ml-2 absolute right-12 flex items-center">
            <div class="text-white font-bold text-sm relative flex items-center space-x-4">
              {% if request.user.is_authenticated %}

                <a href="" class="px-2 py-1 border border-white text-white font-semibold">
                  + Novo Chamado
                </a>

                <div class="relative inline-block text-left">
                  <button id="userMenuButton" class="flex items-center cursor-pointer focus:outline-none">
                    Bem vindo(a), {{ request.user.email }}
                    <svg class="inline w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                  </button>

                  <div id="userDropdown" class="absolute hidden mt-2 w-48 bg-white rounded-md shadow-lg py-2 text-sm text-blue-500 z-50 top-full right-0">
                    <a href="" class="block px-4 py-2 hover:bg-gray-100 text-blue-500 font-medium">Minhas informações</a>
                    <a href="" class="block px-4 py-2 hover:bg-gray-100 text-blue-500 font-medium">Meus chamados</a>

                    <form action="" method="post" class="block">
                      {% csrf_token %}
                      <button type="submit" class="cursor-pointer w-full text-left px-4 py-2 hover:bg-red-100 text-red-600 font-medium">Sair</button>
                    </form>
                  </div>
                </div>


              {% else %}
                <a href="">SIGN UP / LOG IN</a>
              {% endif %}
            </div>
          </div>

          <script>
            document.addEventListener('DOMContentLoaded', function () {
              const button = document.getElementById('userMenuButton');
              const dropdown = document.getElementById('userDropdown');

              button.addEventListener('click', function (e) {
                e.stopPropagation();
                dropdown.classList.toggle('hidden');
              });

              document.addEventListener('click', function (e) {
                if (!dropdown.classList.contains('hidden')) {
                  dropdown.classList.add('hidden');
                }
              });

              dropdown.addEventListener('click', function (e) {
                e.stopPropagation();
              });
            });
          </script>



          <div class="hidden lg:flex lg:gap-x-12">
            <a class="text-xl font-medium text-blue-500 tracking-wide">HELPDESK</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">

          </div>
        </nav>
    
      </header>

    {% block body %}{% endblock body %}
</body>
<footer>
    {% block footer %}{% endblock footer %}
</footer>
</html>
